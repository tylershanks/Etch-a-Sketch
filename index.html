<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <div class="container">

            <div id="spaceBox1">
                <!-- Empty box for spacing -->
            </div>

            <div class="title">
                Etch-a-Sketch
            </div>

            <div id="spaceBox1">
                <!-- Empty box for spacing -->
            </div>

            <div class='gridContainer'> <!-- Rigid box that will hold the grid -->
            <div class='gridColumn' id='gridColumn'> <!-- Sets the size of every element in this (the columns) -->
                <!-- There will be divs with class 'gridRow' appended to 'gridColumn' -->
                <!-- There will be divs with class 'gridCell' appended to 'gridRow' -->
            </div>
            </div>

            
            <div class="buttons">
                <button id="reset">Reset</button>
                <button id="black">Black</button>
                <button id="rainbow">Rainbow</button>
                <button id="erase">Erase</button>

            </div>

            <div class="sliderContainer">
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
            </div>

            <div id='cellSliderNumber'>16x16</div>

            <div id="spaceBox2">
                <!-- Empty box for spacing -->
            </div>


    </div>
    </body>

    <script src="script.js"></script>
</html>
